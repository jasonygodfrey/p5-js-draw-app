<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Two p5.js sketches</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
	<script src="sketch.js"></script>
	<script src="bluebox.js"></script>
	<style>
		/* Position the first sketch container on the left */
		#sketch-container {
			position: absolute;
			left: 0;
			top: 0;
			width: 50%;
			height: 100%;
		}
		
		/* Position the second sketch container on the right */
		#bluebox {
			position: absolute;
			right: 0;
			top: 0;
			width: 50%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="bluebox"></div>
	<div id="sketch-container"></div>
</body>

</html>
